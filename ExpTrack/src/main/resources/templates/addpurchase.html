<! DOCKTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Expense Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h2>Add Purchase</h2>
<form th:object="${purchase}" th:action="@{save}" action="#" method="post">
<label for="name">Name</label>
<input type="text" id="name" th:field="*{name}" class="form-control-lg-right"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="price">Price</label>
<input type="text" id="price" th:field="*{price}" class="form-control-lg-right"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="description">Description</label>
<input type="text" id="description" th:field="*{description}" class="form-control-lg-right"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="date">Date</label>
<input type="date" id="date" th:field="*{date}" class="form-control-lg-right"/>
<div style="clear: both; display: block; height: 10px;"></div>

<label for="categorylist">Category</label>
<select id="categorylist" th:field="*{category}" class="form-control-lg-right">
<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
</select>

<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" class="btn-primary" value="Save"></input>
</form>
</div>
</body>
</html>
